<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Iniciar Sesión</h2>
    
    <div class="mb-4">
      <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Usuario (Email)</label>
      <input id="username" type="email" formControlName="username"
             class="w-full px-3 py-2 border rounded-lg"
             [ngClass]="{ 'border-red-500': f['username'].touched && f['username'].invalid }">
      
      <div *ngIf="f['username'].touched && f['username'].errors?.['required']" class="text-red-600 text-sm mt-1">
        El usuario es requerido.
      </div>
    </div>

    <div class="mb-6">
      <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
      <input id="password" type="password" formControlName="password"
             class="w-full px-3 py-2 border rounded-lg"
             [ngClass]="{ 'border-red-500': f['password'].touched && f['password'].invalid }">
      
      <div *ngIf="f['password'].touched && f['password'].errors?.['required']" class="text-red-600 text-sm mt-1">
        La contraseña es requerida.
      </div>
    </div>

    <div class="space-y-3">
        <button type="submit" [disabled]="loginForm.invalid"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow transition-all
                       disabled:bg-gray-400 disabled:cursor-not-allowed">
          Ingresar
        </button>
        
        <a [routerLink]="['/register']"
           class="block text-center w-full bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg shadow transition-all">
          Registrarse
        </a>
    </div>
  </form>
</div>
