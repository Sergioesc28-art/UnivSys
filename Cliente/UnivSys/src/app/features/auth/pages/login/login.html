<div class="min-h-screen flex">

  <div class="hidden lg:flex w-1/2 bg-gradient-to-r from-indigo-700 to-indigo-900 
              flex-col items-center justify-center p-12 text-white text-center">
    
    <div class="logo-pulse mb-6">
      <svg class="w-24 h-24" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13.5M8.25 6.253l7.5 13.5"></path></svg>
    </div>
    
    <h1 class="text-5xl font-bold mb-4">Gestión de Estudiantes</h1>
    <p class="text-xl text-indigo-100">Plataforma unificada para la administración académica.</p>
  </div>

  <div class="w-full lg:w-1/2 flex items-center justify-center bg-slate-100 p-8">
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" 
          class="form-container bg-white p-10 rounded-2xl shadow-xl w-full max-w-md">
      
      <h2 class="text-4xl font-bold text-center text-slate-800 mb-8">Iniciar Sesión</h2>
      
      <div class="mb-5">
        <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Usuario (Email)</label>
        <input id="username" type="email" formControlName="username"
               class="w-full px-4 py-3 border-b-2 border-gray-200 focus:border-indigo-500
                      focus:outline-none transition-colors duration-300"
               [ngClass]="{ 'border-red-500': f['username'].touched && f['username'].invalid }">
        </div>

      <div class="mb-8">
        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Contraseña</label>
        <input id="password" type="password" formControlName="password"
               class="w-full px-4 py-3 border-b-2 border-gray-200 focus:border-indigo-500
                      focus:outline-none transition-colors duration-300"
               [ngClass]="{ 'border-red-500': f['password'].touched && f['password'].invalid }">
        </div>

      <div class="space-y-4">
          <button type="submit" [disabled]="loginForm.invalid"
                  class="w-full py-3 px-4 rounded-lg font-semibold shadow-md 
                         bg-indigo-600 text-white 
                         transition-all duration-300 ease-in-out
                         hover:bg-indigo-700 hover:shadow-lg hover:-translate-y-0.5
                         focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50
                         disabled:bg-gray-400 disabled:cursor-not-allowed disabled:hover:translate-y-0">
            Ingresar
          </button>
          
          <a [routerLink]="['/register']"
             class="block text-center w-full py-3 px-4 rounded-lg font-semibold 
                    bg-slate-100 text-slate-700 shadow-md
                    transition-all duration-300 ease-in-out
                    hover:bg-slate-200 hover:shadow-lg hover:-translate-y-0.5">
            Registrarse
          </a>
      </div>
    </form>
  </div>
</div>
