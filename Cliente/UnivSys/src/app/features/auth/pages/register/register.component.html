<div class="min-h-screen flex">

  <div class="hidden lg:flex w-1/2 bg-gradient-to-r from-teal-600 to-teal-800
              flex-col items-center justify-center p-12 text-white text-center">
    
    <div class="logo-pulse mb-6">
      <svg class="w-24 h-24" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path></svg>
    </div>
    
    <h1 class="text-5xl font-bold mb-4">Crear Nueva Cuenta</h1>
    <p class="text-xl text-teal-100">Acceso instantáneo a la plataforma.</p>
  </div>

  <div class="w-full lg:w-1/2 flex items-center justify-center bg-slate-100 p-8">
    
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" 
          class="form-container bg-white p-10 rounded-2xl shadow-xl w-full max-w-md">
      
      <h2 class="text-4xl font-bold text-center text-slate-800 mb-8">Registro</h2>
      
      <div class="mb-5">
        <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Usuario (Email)</label>
        <input id="username" type="email" formControlName="username"
               class="w-full px-4 py-3 border-b-2 border-gray-200 focus:border-teal-500
                      focus:outline-none transition-colors duration-300"
               [ngClass]="{ 'border-red-500': f['username'].touched && f['username'].invalid }">
        </div>

      <div class="mb-5">
        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Contraseña</label>
        <input id="password" type="password" formControlName="password"
               class="w-full px-4 py-3 border-b-2 border-gray-200 focus:border-teal-500
                      focus:outline-none transition-colors duration-300"
               [ngClass]="{ 'border-red-500': f['password'].touched && f['password'].invalid }">
        </div>
      
      <div class="mb-8">
        <label for="idRol" class="block text-sm font-medium text-gray-700 mb-2">Rol</label>
        <select id="idRol" formControlName="idRol"
                class="w-full px-4 py-3 bg-white border-b-2 border-gray-200 focus:border-teal-500
                       focus:outline-none transition-colors duration-300"
                [ngClass]="{ 'border-red-500': f['idRol'].touched && f['idRol'].invalid }">
          <option [value]="null" disabled>Seleccione un Rol</option>
          <option *ngFor="let rol of roles" [value]="rol.id">{{ rol.name }}</option>
        </select>
        </div>

      <div class="space-y-4">
          <button type="submit" [disabled]="registerForm.invalid"
                  class="w-full py-3 px-4 rounded-lg font-semibold shadow-md 
                         bg-teal-600 text-white 
                         transition-all duration-300 ease-in-out
                         hover:bg-teal-700 hover:shadow-lg hover:-translate-y-0.5
                         focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-opacity-50
                         disabled:bg-gray-400 disabled:cursor-not-allowed disabled:hover:translate-y-0">
            Crear Cuenta
          </button>
          
          <a [routerLink]="['/login']"
             class="block text-center w-full py-3 px-4 rounded-lg font-semibold 
                    bg-slate-100 text-slate-700 shadow-md
                    transition-all duration-300 ease-in-out
                    hover:bg-slate-200 hover:shadow-lg hover:-translate-y-0.5">
            ¿Ya tienes cuenta? Inicia Sesión
          </a>
      </div>
    </form>
  </div>
</div>
