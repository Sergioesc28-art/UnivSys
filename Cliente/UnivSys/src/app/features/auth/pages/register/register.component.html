<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="bg-white p-8 rounded-lg shadow-xl w-full max-w-lg">
    <h2 class="text-3xl font-bold text-center text-blue-600 mb-6">Registro de Nuevo Usuario</h2>
    
    <div class="mb-4">
      <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Usuario (Email)</label>
      <input id="username" type="email" formControlName="username"
             class="w-full px-3 py-2 border rounded-lg"
             [ngClass]="{ 'border-red-500': f['username'].touched && f['username'].invalid }">
      <div *ngIf="f['username'].touched && f['username'].errors?.['required']" class="text-red-600 text-sm mt-1">
        El email es requerido.
      </div>
    </div>

    <div class="mb-4">
      <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
      <input id="password" type="password" formControlName="password"
             class="w-full px-3 py-2 border rounded-lg"
             [ngClass]="{ 'border-red-500': f['password'].touched && f['password'].invalid }">
      <div *ngIf="f['password'].touched && f['password'].errors?.['minlength']" class="text-red-600 text-sm mt-1">
        La contraseña debe tener al menos 8 caracteres.
      </div>
    </div>

    <div class="mb-6">
      <label for="idRol" class="block text-sm font-medium text-gray-700 mb-1">Rol</label>
      <select id="idRol" formControlName="idRol"
              class="w-full px-3 py-2 border rounded-lg"
              [ngClass]="{ 'border-red-500': f['idRol'].touched && f['idRol'].invalid }">
        <option [value]="null" disabled>Seleccione un Rol</option>
        <option *ngFor="let rol of roles" [value]="rol.id">{{ rol.name }}</option>
      </select>
      <div *ngIf="f['idRol'].touched && f['idRol'].errors?.['required']" class="text-red-600 text-sm mt-1">
        El Rol es obligatorio.
      </div>
    </div>

    <div class="flex justify-between items-center">
      <button type="button" [routerLink]="['/login']"
              class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg shadow transition-all">
        Ir a Login
      </button>
      <button type="submit" [disabled]="registerForm.invalid"
              class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg shadow transition-all
                     disabled:bg-gray-400 disabled:cursor-not-allowed">
        Registrar Usuario
      </button>
    </div>
  </form>
</div>
