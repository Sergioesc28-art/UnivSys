<form [formGroup]="filterForm" class="flex items-center gap-6 p-4 bg-gray-50 rounded-lg mb-6 shadow-sm">
  
  <div class="flex-1">
    <label for="carrera" class="block text-sm font-medium text-gray-700 mb-1">Carrera</label>
    <select id="carrera" formControlName="carreraId" class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
      <option value="">Todas</option>
      <option *ngFor="let carrera of carreras" [value]="carrera.id">
        {{ carrera.nombre }}
      </option>
    </select>
  </div>

  <div class="flex-1">
    <label for="semestre" class="block text-sm font-medium text-gray-700 mb-1">Semestre</label>
    <input id="semestre" type="number" min="1" max="15" formControlName="semestre" placeholder="Todos"
           class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
  </div>
</form>
