<div class="fixed inset-0 bg-black/50 z-50 flex items-center justify-center">
  <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-sm">
    <p class="text-lg text-gray-800 mb-6">{{ message }}</p>
    
    <div class="flex justify-end space-x-3">
      <button (click)="onCancel()" class="py-2 px-4 rounded-lg bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold transition-all">
        Cancelar
      </button>
      <button (click)="onConfirm()" class="py-2 px-4 rounded-lg bg-red-500 hover:bg-red-600 text-white font-semibold transition-all">
        Confirmar
      </button>
    </div>
  </div>
</div>
